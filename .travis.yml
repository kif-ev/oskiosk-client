language: node_js
node_js: 'node'
cache: yarn
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod --aot=false
notifications:
  email:
    on_failure: change
    on_success: change
before_deploy:
  - tar cvfz oskiosk-client.tar.gz dist/*
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: oskiosk-client.tar.gz
  on:
    tags: true
    repo: kif-ev/oskiosk-client
